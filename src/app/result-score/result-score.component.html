
<nav class="navbar">
  <div class="logo">QuizApp</div>
  <ul class="nav-options">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>
<div class="result-container">
  <h2>Your Quiz Results</h2>
  <div class="score-display">
    <span class="score">Score: {{ score }}</span>
    <span class="total">/ {{ totalQuestions }}</span>
  </div>
  <p>Your percentage: <span class="percentage">{{ percentage | number: '1.0-2' }}%</span></p>
  <h3>{{ getResultMessage() }}</h3>
  <div class="action-buttons">
    <button class="btn" (click)="reAttemptQuiz()">Re-Attempt Quiz</button>
    <button class="btn">View Answers</button>
    <button class="btn">Go to Dashboard</button>
  </div>
</div>
